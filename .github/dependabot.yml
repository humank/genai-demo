# Dependabot configuration for automated dependency updates
# This complements the custom dependency update workflow

version: 2
updates:
  # Java dependencies (Gradle)
  - package-ecosystem: "gradle"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "06:00"
    open-pull-requests-limit: 5
    reviewers:
      - "genai-demo-team"
    assignees:
      - "genai-demo-team"
    commit-message:
      prefix: "chore"
      include: "scope"
    labels:
      - "dependencies"
      - "java"
      - "automated"
    ignore:
      # Ignore major version updates for critical dependencies
      - dependency-name: "org.springframework.boot:*"
        update-types: ["version-update:semver-major"]
      - dependency-name: "org.springframework:*"
        update-types: ["version-update:semver-major"]

  # CMC Frontend dependencies (npm)
  - package-ecosystem: "npm"
    directory: "/cmc-frontend"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "06:30"
    open-pull-requests-limit: 5
    reviewers:
      - "genai-demo-team"
    assignees:
      - "genai-demo-team"
    commit-message:
      prefix: "chore"
      include: "scope"
    labels:
      - "dependencies"
      - "frontend"
      - "cmc"
      - "automated"
    ignore:
      # Ignore major version updates for React and Next.js
      - dependency-name: "react"
        update-types: ["version-update:semver-major"]
      - dependency-name: "next"
        update-types: ["version-update:semver-major"]

  # Consumer Frontend dependencies (npm)
  - package-ecosystem: "npm"
    directory: "/consumer-frontend"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "07:00"
    open-pull-requests-limit: 5
    reviewers:
      - "genai-demo-team"
    assignees:
      - "genai-demo-team"
    commit-message:
      prefix: "chore"
      include: "scope"
    labels:
      - "dependencies"
      - "frontend"
      - "consumer"
      - "automated"
    ignore:
      # Ignore major version updates for Angular
      - dependency-name: "@angular/*"
        update-types: ["version-update:semver-major"]

  # Infrastructure dependencies (npm)
  - package-ecosystem: "npm"
    directory: "/infrastructure"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "07:30"
    open-pull-requests-limit: 5
    reviewers:
      - "genai-demo-team"
    assignees:
      - "genai-demo-team"
    commit-message:
      prefix: "chore"
      include: "scope"
    labels:
      - "dependencies"
      - "infrastructure"
      - "cdk"
      - "automated"
    ignore:
      # Ignore major version updates for CDK
      - dependency-name: "aws-cdk-lib"
        update-types: ["version-update:semver-major"]
      - dependency-name: "constructs"
        update-types: ["version-update:semver-major"]

  # Docker base images
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "tuesday"
      time: "06:00"
    open-pull-requests-limit: 3
    reviewers:
      - "genai-demo-team"
    assignees:
      - "genai-demo-team"
    commit-message:
      prefix: "chore"
      include: "scope"
    labels:
      - "dependencies"
      - "docker"
      - "automated"

  # CMC Frontend Docker
  - package-ecosystem: "docker"
    directory: "/cmc-frontend"
    schedule:
      interval: "weekly"
      day: "tuesday"
      time: "06:30"
    open-pull-requests-limit: 2
    reviewers:
      - "genai-demo-team"
    assignees:
      - "genai-demo-team"
    commit-message:
      prefix: "chore"
      include: "scope"
    labels:
      - "dependencies"
      - "docker"
      - "frontend"
      - "automated"

  # Consumer Frontend Docker
  - package-ecosystem: "docker"
    directory: "/consumer-frontend"
    schedule:
      interval: "weekly"
      day: "tuesday"
      time: "07:00"
    open-pull-requests-limit: 2
    reviewers:
      - "genai-demo-team"
    assignees:
      - "genai-demo-team"
    commit-message:
      prefix: "chore"
      include: "scope"
    labels:
      - "dependencies"
      - "docker"
      - "frontend"
      - "automated"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "wednesday"
      time: "06:00"
    open-pull-requests-limit: 3
    reviewers:
      - "genai-demo-team"
    assignees:
      - "genai-demo-team"
    commit-message:
      prefix: "chore"
      include: "scope"
    labels:
      - "dependencies"
      - "github-actions"
      - "ci-cd"
      - "automated"