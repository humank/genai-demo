version: 2

# Enable Dependabot version updates
updates:
  # Gradle dependencies
  - package-ecosystem: "gradle"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 10
    groups:
      aws-dependencies:
        patterns:
          - "software.amazon.awssdk*"
          - "com.amazonaws*"
        update-types:
          - "minor"
          - "patch"
      test-dependencies:
        patterns:
          - "org.mockito*"
          - "org.junit*"
          - "io.qameta.allure*"
        update-types:
          - "minor"
          - "patch"
    labels:
      - "dependencies"
      - "java"
    reviewers:
      - "humank"

  # NPM dependencies - CMC Frontend
  - package-ecosystem: "npm"
    directory: "/cmc-frontend"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 10
    groups:
      development-dependencies:
        patterns:
          - "@types/*"
          - "eslint*"
          - "prettier*"
          - "@playwright/*"
        update-types:
          - "minor"
          - "patch"
      react-dependencies:
        patterns:
          - "react*"
          - "@tanstack/*"
        update-types:
          - "patch"
    labels:
      - "dependencies"
      - "frontend"
      - "cmc"
    reviewers:
      - "humank"

  # NPM dependencies - Consumer Frontend
  - package-ecosystem: "npm"
    directory: "/consumer-frontend"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 10
    groups:
      angular-dependencies:
        patterns:
          - "@angular/*"
        update-types:
          - "patch"
      development-dependencies:
        patterns:
          - "@types/*"
          - "typescript"
          - "jasmine*"
        update-types:
          - "minor"
          - "patch"
    labels:
      - "dependencies"
      - "frontend"
      - "consumer"
    reviewers:
      - "humank"

  # NPM dependencies - Infrastructure (CDK)
  - package-ecosystem: "npm"
    directory: "/infrastructure"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 10
    groups:
      cdk-dependencies:
        patterns:
          - "aws-cdk*"
          - "cdk-nag"
        update-types:
          - "minor"
          - "patch"
      development-dependencies:
        patterns:
          - "@types/*"
          - "typescript"
          - "jest"
          - "eslint*"
        update-types:
          - "minor"
          - "patch"
    labels:
      - "dependencies"
      - "infrastructure"
    reviewers:
      - "humank"

  # Python dependencies - Staging Tests
  - package-ecosystem: "pip"
    directory: "/staging-tests"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 10
    groups:
      test-dependencies:
        patterns:
          - "pytest*"
        update-types:
          - "minor"
          - "patch"
      aws-dependencies:
        patterns:
          - "boto*"
        update-types:
          - "minor"
          - "patch"
    labels:
      - "dependencies"
      - "python"
      - "testing"
    reviewers:
      - "humank"

  # Docker dependencies
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "docker"
    reviewers:
      - "humank"

  - package-ecosystem: "docker"
    directory: "/cmc-frontend"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "docker"
      - "frontend"
    reviewers:
      - "humank"

  - package-ecosystem: "docker"
    directory: "/consumer-frontend"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "docker"
      - "frontend"
    reviewers:
      - "humank"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "github-actions"
    reviewers:
      - "humank"
