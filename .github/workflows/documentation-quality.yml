name: Documentation Quality Check

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'docs/**'
      - 'README.md'
      - 'scripts/check-*.sh'
      - 'scripts/validate-*.py'
      - 'scripts/check-*.js'
      - '.markdownlint.json'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'docs/**'
      - 'README.md'
      - 'scripts/check-*.sh'
      - 'scripts/validate-*.py'
      - 'scripts/check-*.js'
      - '.markdownlint.json'
  workflow_dispatch:
    inputs:
      check_external_links:
        description: 'Check external links (slower)'
        required: false
        default: 'false'
        type: boolean

jobs:
  documentation-quality:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyyaml
        
    - name: Install Node.js dependencies
      run: npm ci
      
    - name: Install markdownlint
      run: npm install -g markdownlint-cli
      
    - name: Make scripts executable
      run: |
        chmod +x scripts/check-documentation-quality.sh
        chmod +x scripts/check-links-advanced.js
        chmod +x scripts/validate-diagrams.py
        chmod +x scripts/validate-metadata.py
        chmod +x scripts/check-translation-quality.sh
        
    - name: Run Markdown syntax check
      run: |
        echo "ğŸ” Running Markdown syntax check..."
        markdownlint docs/**/*.md README.md || echo "Markdown issues found"
        
    - name: Run link validation (internal)
      run: |
        echo "ğŸ”— Running internal link validation..."
        node scripts/check-links-advanced.js --output build/reports/links-internal.json || echo "Link issues found"
        
    - name: Run link validation (external)
      if: github.event.inputs.check_external_links == 'true'
      run: |
        echo "ğŸ”— Running external link validation..."
        node scripts/check-links-advanced.js --external --output build/reports/links-external.json || echo "External link issues found"
        
    - name: Run diagram validation
      run: |
        echo "ğŸ“Š Running diagram validation..."
        python3 scripts/validate-diagrams.py --verbose || echo "Diagram issues found"
        
    - name: Run metadata validation
      run: |
        echo "ğŸ“‹ Running metadata validation..."
        python3 scripts/validate-metadata.py --verbose || echo "Metadata issues found"
        
    - name: Run translation quality check
      run: |
        echo "ğŸŒ Running translation quality check..."
        bash scripts/check-translation-quality.sh || echo "Translation issues found"
        
    - name: Run comprehensive quality check
      run: |
        echo "ğŸ“‹ Running comprehensive documentation quality check..."
        bash scripts/check-documentation-quality.sh || echo "Quality issues found - see reports"
        
    - name: Upload quality reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: documentation-quality-reports
        path: |
          build/reports/documentation-quality/
          build/reports/test-reports/
        retention-days: 30
        
    - name: Comment PR with quality summary
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v7
      with:
        script: |
          const fs = require('fs');
          const path = 'build/reports/documentation-quality/documentation-quality-summary.md';
          
          if (fs.existsSync(path)) {
            const summary = fs.readFileSync(path, 'utf8');
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## ğŸ“‹ Documentation Quality Report\n\n${summary}`
            });
          }
          
    - name: Set job status
      run: |
        echo "ğŸ“Š Documentation quality check completed"
        echo "Check the uploaded artifacts for detailed reports"
        
        # Don't fail the job for quality issues - just report them
        exit 0