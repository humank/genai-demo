# Development Profile Configuration
# This configuration is activated when SPRING_PROFILES_ACTIVE=dev

spring:
  
  # H2 Database Configuration for Development
  datasource:
    url: jdbc:h2:mem:genaidemo;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password: 
    hikari:
      maximum-pool-size: 10
      minimum-idle: 2
      connection-timeout: 20000
      idle-timeout: 300000
      max-lifetime: 1200000
      leak-detection-threshold: 60000

  # JPA Configuration for Development
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
        dialect: org.hibernate.dialect.H2Dialect
    defer-datasource-initialization: true

  # H2 Console Configuration
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: true

  # Flyway Configuration for Development - TEMPORARILY DISABLED to avoid circular dependency
  flyway:
    enabled: false
    locations: classpath:db/migration/h2
    baseline-on-migrate: true
    validate-on-migrate: false

  # Kafka Configuration (Disabled in Development)
  kafka:
    bootstrap-servers: localhost:9092
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
    consumer:
      group-id: genai-demo-dev
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer

# Development Logging Configuration
logging:
  level:
    root: INFO
    "[solid.humank.genaidemo]": DEBUG
    org.springframework.web: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    io.opentelemetry: DEBUG
    io.micrometer: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level [%X{traceId:-},%X{spanId:-},%X{correlationId:-}] %logger{36} - %msg%n"

# Development Tracing Configuration
tracing:
  enabled: true
  sampling:
    ratio: 1.0  # Sample all traces in development
  jaeger:
    endpoint: http://localhost:14250
  otlp:
    endpoint: http://localhost:4317

# OpenTelemetry Development Configuration
otel:
  traces:
    exporter: jaeger
  exporter:
    jaeger:
      endpoint: http://localhost:14250
  resource:
    attributes:
      deployment.environment: dev
      service.namespace: genai-demo-dev

# Management Configuration for Development
management:
  endpoints:
    web:
      exposure:
        include: "*"  # Expose all endpoints in development
  endpoint:
    health:
      show-details: always
      group:
        readiness:
          include: "readinessState"  # Remove db from readiness group in dev
  metrics:
    export:
      cloudwatch:
        enabled: false  # Disabled in development

# Analytics Configuration for Development (Disabled)
analytics:
  enabled: false
  firehose:
    stream-name: "dev-stream"
    batch-size: 10
    max-wait-time-ms: 1000
  data-lake:
    bucket-name: "dev-bucket"
    event-prefix: "domain-events/"
  glue:
    database-name: "dev_database"
    crawler-name: "dev-crawler"
  quicksight:
    data-source-id: "dev-datasource"
    executive-dashboard-id: "dev-executive-dashboard"
    operations-dashboard-id: "dev-operations-dashboard"

# Development Profile Features
app:
  profile:
    name: dev
    description: "Development profile with H2 database and in-memory events"
    features:
      h2-console: true
      debug-logging: true
      in-memory-events: true
      kafka-events: false
      analytics-enabled: false

genai-demo:
  events:
    publisher: in-memory  # 記憶體事件處理
    async: false         # 同步處理便於除錯
  observability:
    analytics:
      enabled: true
      storage: in-memory  # 指標存在記憶體中
      retention-minutes: 60
      batch-processing:
        enabled: false    # 開發環境不需要批次處理
        batch-size: 10
        flush-interval-seconds: 5
    tracing:
      enabled: true
      exporter: jaeger
      sampling-rate: 1.0
      correlation-id-header: "X-Trace-Id"
      session-id-header: "X-Session-Id"
    metrics:
      enabled: true
      export-interval: 10s
      business-metrics:
        enabled: true
        retention-hours: 24
      performance-metrics:
        enabled: true
        web-vitals-collection: true
    logging:
      structured: true
      correlation-enabled: true
      mdc-integration: true
    websocket:
      enabled: true
      endpoint: "/ws/analytics"
      allowed-origins: "http://localhost:4200,http://localhost:3000"
      heartbeat-interval: 30000