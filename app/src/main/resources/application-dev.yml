# Development Profile Configuration

spring:
  datasource:
    url: jdbc:h2:mem:genaidemo
    driver-class-name: org.h2.Driver
    username: sa
    password: ""
    
  # H2 Console Configuration for Development
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: true

  # JPA Configuration for Development
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
        use_sql_comments: true
        
  # Flyway Configuration for Development
  flyway:
    enabled: true
    locations: classpath:db/migration/h2
    baseline-on-migrate: true
    validate-on-migrate: true
    
# Development-specific logging
logging:
  level:
    org.springframework.web: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    solid.humank.genaidemo: DEBUG
    
# Development server configuration
server:
  error:
    include-stacktrace: always
    include-message: always
    
# Development management endpoints
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always
      
# Profile validation
genai-demo:
  profile:
    name: development
    description: "Local development environment with H2 database"
    features:
      h2-console: true
      debug-logging: true
      in-memory-events: true