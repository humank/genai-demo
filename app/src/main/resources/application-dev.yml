# Development Profile Configuration
# This configuration is activated when SPRING_PROFILES_ACTIVE=dev

spring:
  
  # H2 Database Configuration for Development
  datasource:
    url: jdbc:h2:mem:genaidemo;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password: 
    hikari:
      maximum-pool-size: 10
      minimum-idle: 2
      connection-timeout: 20000
      idle-timeout: 300000
      max-lifetime: 1200000
      leak-detection-threshold: 60000

  # JPA Configuration for Development
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
        dialect: org.hibernate.dialect.H2Dialect
    defer-datasource-initialization: true

  # H2 Console Configuration
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: true

  # Flyway Configuration for Development - TEMPORARILY DISABLED to avoid circular dependency
  flyway:
    enabled: false
    locations: classpath:db/migration/h2
    baseline-on-migrate: true
    validate-on-migrate: false

  # Kafka Configuration (Removed for simplicity)
  # kafka:
  #   enabled: false

# Development Logging Configuration
logging:
  level:
    root: INFO
    "[solid.humank.genaidemo]": DEBUG
    org.springframework.web: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    io.opentelemetry: DEBUG
    io.micrometer: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level [%X{traceId:-},%X{spanId:-},%X{correlationId:-}] %logger{36} - %msg%n"

# Development Tracing Configuration (DISABLED for compatibility)
tracing:
  enabled: false
  sampling:
    ratio: 0.0  # Disable all traces in development
  jaeger:
    endpoint: http://localhost:14250
  otlp:
    endpoint: http://localhost:4317

# OpenTelemetry Development Configuration (DISABLED)
otel:
  traces:
    exporter: none
  exporter:
    jaeger:
      endpoint: http://localhost:14250
  resource:
    attributes:
      deployment.environment: dev
      service.namespace: genai-demo-dev

# Management Configuration for Development
management:
  endpoints:
    web:
      exposure:
        include: "*"  # Expose all endpoints in development
  endpoint:
    health:
      show-details: always
      group:
        readiness:
          include: "readinessState"  # Remove db from readiness group in dev
  metrics:
    export:
      cloudwatch:
        enabled: false  # Disabled in development
  tracing:
    enabled: false  # Disable tracing completely

# Analytics Configuration for Development (Completely Disabled)
analytics:
  enabled: false  # 完全禁用分析功能

# Development Profile Features - 最小化配置
app:
  profile:
    name: dev
    description: "Development profile - minimal configuration"
    features:
      h2-console: true
      debug-logging: false
      in-memory-events: true
      kafka-events: false
      analytics-enabled: false

genai-demo:
  events:
    publisher: in-memory  # 記憶體事件處理
    async: false         # 同步處理便於除錯
  
  observability:
    enabled: false        # 完全禁用可觀測性功能