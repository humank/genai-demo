# Production Environment Configuration
# Spring Boot Actuator Health Check for Kubernetes

spring:
  profiles:
    active: production

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
      base-path: /actuator
  
  endpoint:
    health:
      enabled: true
      show-details: when-authorized  # Only show details when authorized in production
      probes:
        enabled: true  # Enable Kubernetes liveness and readiness probes
      group:
        liveness:
          include: ping,diskSpace
          show-details: always
        readiness:
          include: ping,db,redis,kafka
          show-details: always
  
  health:
    livenessstate:
      enabled: true
    readinessstate:
      enabled: true
    db:
      enabled: true
    redis:
      enabled: true
    kafka:
      enabled: true
    diskspace:
      enabled: true
      threshold: 10MB

# Health check endpoints for Kubernetes:
# - /actuator/health/liveness  - Liveness probe
# - /actuator/health/readiness - Readiness probe
