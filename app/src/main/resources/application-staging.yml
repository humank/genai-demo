# Staging Environment Configuration
# Spring Boot Actuator Health Check for Kubernetes

spring:
  profiles:
    active: staging

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
      base-path: /actuator
  
  endpoint:
    health:
      enabled: true
      show-details: always  # Show all details in staging for debugging
      probes:
        enabled: true
      group:
        liveness:
          include: ping,diskSpace
          show-details: always
        readiness:
          include: ping,db,redis,kafka
          show-details: always
  
  health:
    livenessstate:
      enabled: true
    readinessstate:
      enabled: true
    db:
      enabled: true
    redis:
      enabled: true
    kafka:
      enabled: true
    diskspace:
      enabled: true
      threshold: 10MB
