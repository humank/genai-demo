# Test Profile Configuration
# This configuration is active when running tests

spring:
  # Main Configuration
  main:
    lazy-initialization: true

  # Database Configuration for Tests
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password: 
    hikari:
      maximum-pool-size: 5
      minimum-idle: 1
      connection-timeout: 20000
      idle-timeout: 300000
      max-lifetime: 1200000

  # H2 Console Configuration
  h2:
    console:
      enabled: false

  # JPA Configuration for Tests
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: false
        use_sql_comments: false
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true
        batch_versioned_data: true

  # Flyway Configuration for Tests
  flyway:
    enabled: true
    locations: classpath:db/migration/h2
    baseline-on-migrate: true
    validate-on-migrate: false
    clean-disabled: false

  # Test-specific configurations
  test:
    database:
      replace: none

# Logging Configuration for Tests
logging:
  level:
    root: WARN
    solid.humank.genaidemo: INFO
    org.springframework: WARN
    org.hibernate: WARN
    org.flywaydb: WARN
    com.zaxxer.hikari: WARN

# Management Configuration for Tests
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: never
      probes:
        enabled: true
    metrics:
      access: unrestricted
    prometheus:
      access: unrestricted
  metrics:
    enable:
      all: true
  health:
    livenessstate:
      enabled: true
    readinessstate:
      enabled: true
  prometheus:
    metrics:
      export:
        enabled: true

# Profile Configuration for Tests
app:
  profile:
    name: test
    description: "Test environment configuration with H2 in-memory database"
    features:
      h2-console: true
      debug-logging: false
      in-memory-events: true
      kafka-events: false

# Disable tracing in tests
tracing:
  enabled: false
  sampling:
    ratio: 0.0

# Disable observability features in tests
genai-demo:
  observability:
    enabled: false
    distributed-tracing: false