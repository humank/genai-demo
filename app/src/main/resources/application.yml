# Base Spring Boot Configuration
# Configuration Precedence Rules:
# 1. Environment Variables (highest priority)
# 2. Profile-specific configuration files (application-{profile}.yml)
# 3. Base configuration file (application.yml)
# 4. Default values (lowest priority)

spring:
  application:
    name: genai-demo
    version: 2.0.0
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:local}
    group:
      local: "local,openapi"
      staging: "staging,openapi,msk"
      production: "production,openapi,msk"
  
  # Configuration import - conditional based on profile
  config:
    import: "optional:classpath:application-observability.yml"

server:
  port: 8080

# Logging Configuration
logging:
  level:
    root: INFO
    solid.humank.genaidemo: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

# Management and Actuator Configuration
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus,env,configprops,beans,mappings
      base-path: /actuator
  endpoint:
    health:
      show-details: always
      show-components: always
      probes:
        enabled: false  # Disable Kubernetes probes for now
    metrics:
      enabled: true

  info:
    env:
      enabled: true
  health:
    livenessstate:
      enabled: true
    readinessstate:
      enabled: true
  metrics:
    export:
      cloudwatch:
        enabled: false  # Will be enabled in staging/production profiles
        namespace: GenAIDemo
        step: 1m
        batch-size: 20
    distribution:
      percentiles-histogram:
        http.server.requests: true
        spring.data.repository.invocations: true
      percentiles:
        http.server.requests: 0.5, 0.95, 0.99
        spring.data.repository.invocations: 0.5, 0.95, 0.99
    tags:
      application: ${spring.application.name}
      version: ${spring.application.version}
      environment: ${spring.profiles.active}
    # Enable JVM metrics explicitly
    enable:
      jvm: true
      system: true
      process: true

# Application Information
info:
  app:
    name: ${spring.application.name}
    description: GenAI Demo Application with AWS CDK Observability Integration
    version: 2.0.0
    encoding: UTF-8
    java:
      version: ${java.version}
    profiles:
      active: ${spring.profiles.active}
      
# AWS X-Ray Distributed Tracing Configuration
aws:
  region: ${AWS_REGION:ap-east-2}
  xray:
    enabled: false  # Will be enabled in staging/production profiles
    tracing-name: ${spring.application.name}
    daemon-address: ${XRAY_DAEMON_ADDRESS:127.0.0.1:2000}
    sampling:
      rate: 0.1
      reservoir: 1
    context-missing: LOG_ERROR
    plugins:
      - EC2Plugin
      - ECSPlugin
      - EKSPlugin

# Legacy Tracing Configuration (DISABLED)
tracing:
  enabled: false
  sampling:
    ratio: 0.0  # Disable all traces
  jaeger:
    endpoint: http://localhost:14250
  otlp:
    endpoint: http://localhost:4317
  correlation:
    enabled: false

# OpenTelemetry Configuration (DISABLED - Using X-Ray instead)
otel:
  service:
    name: ${spring.application.name}
    version: ${spring.application.version}
  resource:
    attributes:
      deployment.environment: ${spring.profiles.active}
  traces:
    exporter: none  # Disable tracing - using X-Ray
  metrics:
    exporter: none    # Disable OTEL metrics, use Micrometer instead

# Profile Configuration Validation
app:
  profile:
    name: ${spring.profiles.active:local}
    description: "Base configuration - profile-specific settings will override"
    features:
      h2-console: false
      debug-logging: false
      in-memory-events: false
      kafka-events: false
  
  # Redis Configuration for Distributed Locking with High Availability
  redis:
    enabled: true
    mode: ${REDIS_MODE:SINGLE}  # SINGLE, CLUSTER, SENTINEL
    host: ${REDIS_HOST:localhost}
    port: ${REDIS_PORT:6379}
    database: ${REDIS_DATABASE:0}
    password: ${REDIS_PASSWORD:}
    connect-timeout: 10000
    timeout: 3000
    connection-minimum-idle-size: 10
    connection-pool-size: 64
    retry-attempts: 3
    retry-interval: 1500
    lock-watchdog-timeout: 30000
    default-lock-wait-time: 5000
    default-lock-lease-time: 30000
    
    # Cluster Configuration
    cluster:
      nodes: ${REDIS_CLUSTER_NODES:}  # Comma-separated list: host1:port1,host2:port2
      max-redirections: 5
      scan-interval: 5000
      read-from-slaves: true
      slave-connection-pool-size: 32
      master-connection-pool-size: 32
    
    # Sentinel Configuration
    sentinel:
      master-name: ${REDIS_SENTINEL_MASTER:mymaster}
      nodes: ${REDIS_SENTINEL_NODES:}  # Comma-separated list: host1:port1,host2:port2
      password: ${REDIS_SENTINEL_PASSWORD:}
      check-sentinels-list: true
      scan-interval: 2000
      read-from-slaves: true
    
    # High Availability Configuration
    high-availability:
      enable-failover: ${REDIS_ENABLE_FAILOVER:true}
      failover-timeout: 30000
      max-failover-attempts: 3
      failover-retry-interval: 5000
      enable-connection-recovery: true
      connection-recovery-interval: 10000
      keep-alive-interval: 30000
      tcp-keep-alive: true
    
    # Health Check Configuration
    health-check:
      enabled: true
      interval: 30000
      timeout: 5000
      failure-threshold: 3
      success-threshold: 1
      ping-enabled: true
      info-enabled: true

genai-demo:
  # 事件發布配置 (預設值，會被 profile 覆蓋)
  events:
    publisher: in-memory  # 預設使用記憶體，生產環境會覆蓋為 kafka
    async: false         # 預設同步，生產環境會覆蓋為 true
  
  # 可觀測性基礎配置
  observability:
    enabled: true        # 預設啟用，可由 profile 覆蓋
    distributed-tracing: true
    
    # 分析配置
    analytics:
      enabled: true
      api-endpoints:
        events: "/api/analytics/events"
        performance: "/api/analytics/performance"
        stats: "/api/analytics/stats"
      
    # 追蹤配置
    tracing:
      enabled: true
      correlation-id-header: "X-Trace-Id"
      session-id-header: "X-Session-Id"
      mdc-keys:
        correlation-id: "correlationId"
        trace-id: "traceId" 
        session-id: "sessionId"
    
    # 指標配置
    metrics:
      sampling:
        enabled: true
        business-metrics-sampling-rate: 1.0
        infrastructure-metrics-sampling-rate: 0.1
        jvm-metrics-sampling-rate: 0.05
        max-cardinality: 10000
        retention-period: P15D
      business-metrics:
        enabled: true
      performance-metrics:
        enabled: true
        web-vitals:
          - "lcp"  # Largest Contentful Paint
          - "fid"  # First Input Delay
          - "cls"  # Cumulative Layout Shift
          - "ttfb" # Time to First Byte
    
    # 日誌配置
    logging:
      structured: true
      correlation-enabled: true
      mdc-integration: true
      retention:
        optimization-enabled: true
        high-volume-threshold: 1000
    
    # WebSocket 配置
    websocket:
      enabled: true
      endpoint: "/ws/analytics"
      heartbeat-interval: 30000
      connection-timeout: 30000
    
    # 資源優化配置
    rightsizing:
      analysis-enabled: true
      history-retention-minutes: 60
      min-samples-for-recommendation: 15
      cpu-underutilization-threshold: 20.0
      cpu-overutilization-threshold: 80.0
      memory-underutilization-threshold: 30.0
      memory-overutilization-threshold: 85.0
      recommendation-confidence-threshold: 75.0
    
    # 成本優化配置
    cost-optimization:
      enabled: true
      estimated-monthly-cost: 500.0
      savings-threshold: 10.0
      analysis-interval-minutes: 15