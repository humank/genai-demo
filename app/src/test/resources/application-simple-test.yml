# 最簡化的測試配置
spring:
  application:
    name: genai-demo-test
  
  main:
    allow-bean-definition-overriding: true
    lazy-initialization: true
    banner-mode: "off"
  
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password: ""
  
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
  
  flyway:
    enabled: false
  
  h2:
    console:
      enabled: false
  
  kafka:
    enabled: false
  
  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.flyway.FlywayAutoConfiguration
      - org.springframework.boot.autoconfigure.kafka.KafkaAutoConfiguration
  
  task:
    scheduling:
      enabled: false

# 最簡化的日誌配置
logging:
  level:
    root: ERROR
    solid.humank.genaidemo: ERROR

# 最簡化的管理端點配置
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always
    metrics:
      enabled: true
  health:
    defaults:
      enabled: false
    db:
      enabled: true

# 禁用複雜功能
genai-demo:
  events:
    publisher: in-memory
    async: false
  observability:
    enabled: false

tracing:
  enabled: false

info:
  app:
    version: 2.0.0

springdoc:
  api-docs:
    enabled: false
  swagger-ui:
    enabled: false