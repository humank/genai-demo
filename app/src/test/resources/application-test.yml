# Test Profile Configuration (Minimal for CI/CD)
# This configuration is used specifically for automated testing

spring:
  # Main Configuration
  main:
    lazy-initialization: true

  # Database Configuration for Tests
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password: 
    hikari:
      maximum-pool-size: 5
      minimum-idle: 1

  # JPA Configuration for Tests
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect

  # Flyway Configuration for Tests
  flyway:
    enabled: false  # Disable for faster test startup

# Minimal Logging for Tests
logging:
  level:
    root: WARN
    solid.humank.genaidemo: INFO

# Disable all external integrations for tests
app:
  redis:
    enabled: false
  
genai-demo:
  events:
    publisher: in-memory
    async: false
  observability:
    enabled: false

# Disable tracing in tests
tracing:
  enabled: false

# Disable SpringDoc in tests
springdoc:
  api-docs:
    enabled: false
  swagger-ui:
    enabled: false