# Cucumber 配置
cucumber.publish.quiet=true
cucumber.glue=solid.humank.genaidemo.bdd
cucumber.plugin=pretty, html:build/reports/cucumber/cucumber-report.html, json:build/reports/cucumber/cucumber-report.json
cucumber.plugin=io.qameta.allure.cucumber7jvm.AllureCucumber7Jvm
cucumber.junit-platform.naming-strategy=long

# JUnit 平台配置 - 測試隔離
junit.jupiter.execution.parallel.enabled=false
junit.jupiter.execution.parallel.mode.default=same_thread
junit.jupiter.execution.parallel.mode.classes.default=same_thread

# 測試實例生命週期 - 每個測試方法使用新實例
junit.jupiter.testinstance.lifecycle.default=per_method

# 測試順序 - 使用隨機順序以發現測試間依賴
junit.jupiter.testmethod.order.default=org.junit.jupiter.api.MethodOrderer$Random

# 測試超時設定
junit.jupiter.execution.timeout.default=60s
junit.jupiter.execution.timeout.testable.method.default=30s

# 測試資源清理
junit.jupiter.cleanup.mode=always

# 自動註冊測試擴展
junit.jupiter.extensions.autodetection.enabled=true