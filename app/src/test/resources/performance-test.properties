# 性能測試配置文件
# Performance Test Configuration

# 基本性能指標 (毫秒)
performance.test.max.single.operation.time=10
performance.test.max.batch.operation.time=50
performance.test.max.complex.operation.time=20
performance.test.max.memory.operation.time=30
performance.test.max.concurrent.total.time=5000

# 測試迭代次數
performance.test.warmup.iterations=100
performance.test.measurement.iterations=1000
performance.test.batch.warmup.iterations=30
performance.test.batch.measurement.iterations=200
performance.test.complex.warmup.iterations=50
performance.test.complex.measurement.iterations=300

# 並發測試參數
performance.test.concurrent.thread.count=10
performance.test.concurrent.operations.per.thread=50
performance.test.concurrent.promotion.thread.count=8
performance.test.concurrent.promotion.calculations.per.thread=100

# 大量數據測試參數
performance.test.large.cart.product.count=100
performance.test.memory.test.item.count=100

# JVM 調優參數建議
# -Xms512m -Xmx1g -XX:+UseG1GC -XX:MaxGCPauseMillis=100

# 測試環境要求
# - CPU: 至少 4 核心
# - RAM: 至少 2GB 可用記憶體
# - 磁碟: SSD 推薦
# - 網路: 本地測試，無網路延遲

# 性能基準
# 這些數值基於標準開發機器 (Intel i7, 16GB RAM, SSD)
# 實際環境可能需要調整這些數值