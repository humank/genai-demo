# Redis Sentinel Configuration for Development HA Testing
port 26379

# Monitor the master
sentinel monitor mymaster-dev redis-master 6379 2

# Authentication (if needed)
# sentinel auth-pass mymaster-dev your-password

# Timeouts and thresholds
sentinel down-after-milliseconds mymaster-dev 5000
sentinel failover-timeout mymaster-dev 10000
sentinel parallel-syncs mymaster-dev 1

# Notification scripts (optional for development)
# sentinel notification-script mymaster-dev /path/to/notify.sh
# sentinel client-reconfig-script mymaster-dev /path/to/reconfig.sh

# Logging
logfile ""
loglevel notice

# Security (for development)
protected-mode no
bind 0.0.0.0