# Translation System Configuration
# This file contains all configuration options for the automated documentation translation system

translation_service:
  service_type: openai  # openai, google, azure
  api_key: your-api-key-here
  endpoint: null  # For Azure
  model: gpt-3.5-turbo  # For OpenAI
  max_tokens: 4000
  temperature: 0.3
  rate_limit_per_minute: 60

processing:
  max_chunk_size: 3000
  max_workers: 4
  enable_caching: true
  backup_before_translation: true
  preserve_formatting: true
  validate_after_translation: true

quality_assurance:
  enable_terminology_check: true
  enable_format_validation: true
  enable_cross_reference_check: true
  min_confidence_score: 0.7
  terminology_file: config/terminology.json

file_management:
  backup_directory: backups
  log_directory: logs
  temp_directory: temp
  preserve_directory_structure: true
  file_patterns:
    - "*.md"
    - "*.txt"
    - "*.rst"