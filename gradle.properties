# This file was generated by the Gradle 'init' task.
# https://docs.gradle.org/current/userguide/build_environment.html#sec:gradle_configuration_properties

org.gradle.configuration-cache=false
org.gradle.parallel=true
org.gradle.caching=true

# 禁用 Task.project 棄用警告 (Gradle 8.12 相容性)
systemProp.gradle.deprecation.warnings=false

# JVM 記憶體配置 - 大幅增加記憶體以避免 OutOfMemoryError
org.gradle.jvmargs=-Xmx20g -Xms8g -XX:MaxMetaspaceSize=4g -XX:+UseG1GC -XX:+UseStringDeduplication -XX:G1HeapRegionSize=32m -XX:+UnlockExperimentalVMOptions -XX:G1NewSizePercent=20 -XX:G1MaxNewSizePercent=30 -XX:+DisableExplicitGC

# Gradle Daemon 配置
org.gradle.daemon=true
org.gradle.daemon.idletimeout=3600000

# 編譯優化 - 增加並行度以提高測試效能
org.gradle.workers.max=8