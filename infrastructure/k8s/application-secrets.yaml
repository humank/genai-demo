apiVersion: v1
kind: Secret
metadata:
  name: redis-config
  namespace: default
  labels:
    app: genai-demo
    component: redis-config
type: Opaque
stringData:
  cluster-nodes: "${REDIS_CLUSTER_ENDPOINT}"
  password: "${REDIS_AUTH_TOKEN}"
  ssl-enabled: "true"
  timeout: "5000"
  max-redirections: "5"
---
apiVersion: v1
kind: Secret
metadata:
  name: kafka-config
  namespace: default
  labels:
    app: genai-demo
    component: kafka-config
type: Opaque
stringData:
  bootstrap-servers: "${MSK_BOOTSTRAP_SERVERS}"
  security-protocol: "SSL"
  ssl-truststore-location: "/opt/kafka/ssl/kafka.client.truststore.jks"
  ssl-keystore-location: "/opt/kafka/ssl/kafka.client.keystore.jks"
---
apiVersion: v1
kind: Secret
metadata:
  name: database-config
  namespace: default
  labels:
    app: genai-demo
    component: database-config
type: Opaque
stringData:
  jdbc-url: "${DATABASE_JDBC_URL}"
  username: "${DATABASE_USERNAME}"
  password: "${DATABASE_PASSWORD}"
  driver-class-name: "org.postgresql.Driver"
  ssl-mode: "require"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: aws-config
  namespace: default
  labels:
    app: genai-demo
    component: aws-config
data:
  aws-region: "ap-east-2"
  cloudwatch-namespace: "GenAIDemo/Production"
  xray-tracing-name: "genai-demo-production"
  xray-daemon-address: "127.0.0.1:2000"
  parameter-store-prefix: "/genai-demo/production"
  secrets-manager-prefix: "genai-demo/production"