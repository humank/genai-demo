apiVersion: v1
kind: Service
metadata:
  name: genai-demo-service
  namespace: genai-demo
  labels:
    app: genai-demo
    app.kubernetes.io/name: genai-demo
    app.kubernetes.io/component: backend-service
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
spec:
  selector:
    app: genai-demo
  ports:
  - port: 80
    targetPort: 8080
    protocol: TCP
    name: http
  type: ClusterIP
---
apiVersion: v1
kind: Service
metadata:
  name: genai-demo-headless
  namespace: genai-demo
  labels:
    app: genai-demo
    app.kubernetes.io/name: genai-demo
    app.kubernetes.io/component: backend-headless
spec:
  selector:
    app: genai-demo
  ports:
  - port: 8080
    targetPort: 8080
    protocol: TCP
    name: http
  clusterIP: None
  type: ClusterIP