apiVersion: apps/v1
kind: Deployment
metadata:
  name: adot-collector
  namespace: observability
  labels:
    app: adot-collector
spec:
  replicas: 2
  selector:
    matchLabels:
      app: adot-collector
  template:
    metadata:
      labels:
        app: adot-collector
    spec:
      serviceAccountName: adot-collector
      containers:
      - name: adot-collector
        image: public.ecr.aws/aws-observability/aws-otel-collector:v0.35.0
        command:
        - "/awscollector"
        - "--config=/conf/adot-config.yaml"
        ports:
        - containerPort: 4317
          name: otlp-grpc
        - containerPort: 4318
          name: otlp-http
        - containerPort: 8888
          name: metrics
        - containerPort: 13133
          name: health
        env:
        - name: AWS_REGION
          value: ${AWS_REGION}
        - name: AWS_PROMETHEUS_ENDPOINT
          value: ${PROMETHEUS_ENDPOINT}
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /
            port: 13133
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 13133
          initialDelaySeconds: 5
          periodSeconds: 5
        volumeMounts:
        - name: config-volume
          mountPath: /conf
          readOnly: true
      volumes:
      - name: config-volume
        configMap:
          name: adot-collector-config

---
apiVersion: v1
kind: Service
metadata:
  name: adot-collector
  namespace: observability
  labels:
    app: adot-collector
spec:
  type: ClusterIP
  ports:
  - port: 4317
    targetPort: 4317
    name: otlp-grpc
  - port: 4318
    targetPort: 4318
    name: otlp-http
  - port: 8888
    targetPort: 8888
    name: metrics
  - port: 13133
    targetPort: 13133
    name: health
  selector:
    app: adot-collector

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: adot-collector-config
  namespace: observability
data:
  adot-config.yaml: |
    receivers:
      otlp:
        protocols:
          grpc:
            endpoint: 0.0.0.0:4317
            max_recv_msg_size: 4194304  # 4MB
            max_concurrent_streams: 16
          http:
            endpoint: 0.0.0.0:4318
            cors:
              allowed_origins:
                - "*"
              allowed_headers:
                - "*"
      
      prometheus:
        config:
          scrape_configs:
          - job_name: 'genai-demo'
            kubernetes_sd_configs:
            - role: pod
            relabel_configs:
            - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_scrape]
              action: keep
              regex: true
            - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_path]
              action: replace
              target_label: __metrics_path__
              regex: (.+)
            - source_labels: [__address__, __meta_kubernetes_pod_annotation_prometheus_io_port]
              action: replace
              regex: ([^:]+)(?::\d+)?;(\d+)
              replacement: $1:$2
              target_label: __address__
            - source_labels: [__meta_kubernetes_pod_label_app]
              action: replace
              target_label: app
            - source_labels: [__meta_kubernetes_namespace]
              action: replace
              target_label: kubernetes_namespace
            - source_labels: [__meta_kubernetes_pod_name]
              action: replace
              target_label: kubernetes_pod_name

    processors:
      batch:
        timeout: 1s
        send_batch_size: 1024
        send_batch_max_size: 2048
      
      # Enhanced resource processor for cross-region tracing
      resource:
        attributes:
        - key: cloud.provider
          value: aws
          action: upsert
        - key: cloud.platform
          value: aws_eks
          action: upsert
        - key: cloud.region
          from_attribute: AWS_REGION
          action: upsert
        - key: cloud.availability_zone
          from_attribute: AWS_AVAILABILITY_ZONE
          action: upsert
        - key: k8s.cluster.name
          from_attribute: EKS_CLUSTER_NAME
          action: upsert
        - key: k8s.namespace.name
          from_attribute: KUBERNETES_NAMESPACE
          action: upsert
        - key: k8s.pod.name
          from_attribute: HOSTNAME
          action: upsert
        - key: k8s.node.name
          from_attribute: K8S_NODE_NAME
          action: upsert
        - key: service.version
          from_attribute: OTEL_SERVICE_VERSION
          action: upsert
        - key: deployment.environment
          value: production
          action: upsert
      
      resourcedetection:
        detectors: [env, eks, ec2, system]
        timeout: 2s
        override: false
        ec2:
          resource_attributes:
            cloud.account.id: true
            cloud.availability_zone: true
            cloud.region: true
            host.id: true
            host.image.id: true
            host.name: true
            host.type: true
        eks:
          resource_attributes:
            cloud.provider: true
            cloud.platform: true
            k8s.cluster.name: true
        system:
          resource_attributes:
            host.name: true
            os.type: true
      
      # Cross-region correlation processor
      attributes:
        actions:
        - key: correlation.id
          from_attribute: http.request.header.x-correlation-id
          action: upsert
        - key: source.region
          from_attribute: http.request.header.x-source-region
          action: upsert
        - key: request.path
          from_attribute: http.request.header.x-request-path
          action: upsert
        - key: user.context
          from_attribute: http.request.header.x-user-context
          action: upsert
        - key: session.id
          from_attribute: http.request.header.x-session-id
          action: upsert
        - key: business.context
          from_attribute: http.request.header.x-business-context
          action: upsert
      
      # Span processor for performance analysis
      span:
        name:
          to_attributes:
            rules:
            - ^\/api\/v1\/(?P<api_version>.*?)\/(?P<resource>.*?)\/(?P<action>.*?)$
            - ^\/api\/(?P<api_path>.*)$
        include:
          match_type: regexp
          span_names:
          - ".*"
        exclude:
          match_type: strict
          span_names:
          - "/actuator/health"
          - "/favicon.ico"

    exporters:
      # Enhanced X-Ray exporter with cross-region support
      awsxray:
        region: ${AWS_REGION}
        no_verify_ssl: false
        local_mode: false
        endpoint: ""
        max_retries: 3
        initial_interval: 1s
        max_interval: 30s
        multiplier: 2
        index_all_attributes: true
        index_attributes:
        - correlation.id
        - source.region
        - request.path
        - user.context
        - session.id
        - business.context
        - http.method
        - http.status_code
        - db.operation
        - db.statement
        segment_attributes:
          aws:
            account_id: true
            region: true
            availability_zone: true
            instance_id: true
            ecs_container_name: true
            eks_cluster_name: true
            eks_pod_name: true
          http:
            method: true
            status_code: true
            url: true
            user_agent: true
            client_ip: true
          sql:
            url: true
            database_type: true
            database_version: true
            driver_version: true
        subsegment_attributes:
          aws:
            operation: true
            region: true
            request_id: true
            queue_url: true
            table_name: true
          http:
            response_code: true
            content_length: true
          sql:
            preparation: true
            database_type: true
      
      # Enhanced CloudWatch metrics exporter
      awscloudwatchmetrics:
        region: ${AWS_REGION}
        namespace: GenAIDemo/CrossRegion
        dimension_rollup_option: NoDimensionRollup
        max_datums_per_call: 1000
        max_values_per_datum: 5000
        metric_declarations:
        - dimensions: 
          - [service.name]
          - [service.name, service.version]
          - [service.name, cloud.region]
          - [service.name, cloud.region, k8s.cluster.name]
          - [service.name, correlation.id]
          - [service.name, source.region]
          metric_name_selectors:
          - ".*"
        - dimensions:
          - [service.name, http.method]
          - [service.name, http.status_code]
          - [service.name, db.operation]
          metric_name_selectors:
          - "http_*"
          - "db_*"
          - "rpc_*"
        - dimensions:
          - [service.name, business.context]
          - [service.name, user.context]
          metric_name_selectors:
          - "business_*"
          - "user_*"
          - "conversion_*"

      # Prometheus remote write for cross-region metrics
      prometheusremotewrite:
        endpoint: ${AWS_PROMETHEUS_ENDPOINT}
        auth:
          authenticator: sigv4auth
        resource_to_telemetry_conversion:
          enabled: true
        target_info:
          enabled: true
        add_metric_suffixes: true
        send_metadata: true
        metric_relabeling:
        - source_labels: [__name__]
          regex: '.*_bucket'
          target_label: __tmp_histogram_bucket
          replacement: 'true'
        - source_labels: [__tmp_histogram_bucket]
          regex: 'true'
          target_label: metric_type
          replacement: 'histogram'

    extensions:
      health_check:
        endpoint: 0.0.0.0:13133
        check_collector_pipeline:
          enabled: true
          interval: 5m
          exporter_failure_threshold: 5
      
      sigv4auth:
        region: ${AWS_REGION}
        service: aps
        
      # Performance profiling extension
      pprof:
        endpoint: 0.0.0.0:1777
        
      # Memory ballast for performance
      memory_ballast:
        size_mib: 64

    service:
      extensions: [health_check, sigv4auth, pprof, memory_ballast]
      pipelines:
        # Enhanced traces pipeline with cross-region support
        traces:
          receivers: [otlp]
          processors: [resourcedetection, resource, attributes, span, batch]
          exporters: [awsxray]
        
        # Enhanced metrics pipeline
        metrics:
          receivers: [otlp, prometheus]
          processors: [resourcedetection, resource, attributes, batch]
          exporters: [awscloudwatchmetrics, prometheusremotewrite]
      
      telemetry:
        logs:
          level: info
          development: false
          sampling:
            enabled: true
            tick: 10s
            initial: 5
            thereafter: 200
        metrics:
          level: detailed
          address: 0.0.0.0:8888

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: adot-collector
  namespace: observability
  annotations:
    eks.amazonaws.com/role-arn: ${ADOT_COLLECTOR_ROLE_ARN}

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: adot-collector
rules:
- apiGroups: [""]
  resources: ["pods", "nodes", "endpoints", "services"]
  verbs: ["get", "list", "watch"]
- apiGroups: ["apps"]
  resources: ["replicasets", "deployments"]
  verbs: ["get", "list", "watch"]
- apiGroups: ["extensions"]
  resources: ["replicasets"]
  verbs: ["get", "list", "watch"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: adot-collector
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: adot-collector
subjects:
- kind: ServiceAccount
  name: adot-collector
  namespace: observability