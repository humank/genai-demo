apiVersion: apps/v1
kind: Deployment
metadata:
  name: genai-demo-deployment
  namespace: genai-demo
spec:
  replicas: 1
  template:
    spec:
      containers:
      - name: genai-demo
        env:
        - name: SPRING_PROFILES_ACTIVE
          value: "dev"
        resources:
          requests:
            cpu: 250m
            memory: 512Mi
            ephemeral-storage: 512Mi
          limits:
            cpu: 1
            memory: 1Gi
            ephemeral-storage: 1Gi
      # Remove ARM64 node selector and tolerations for development
      nodeSelector:
        kubernetes.io/arch: amd64
      tolerations: []