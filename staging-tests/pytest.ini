[pytest]
# Pytest configuration for staging tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test* *Test
python_functions = test_*

# Test execution options
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    --color=yes
    --durations=10
    --maxfail=5

# Markers for test categorization
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (require external services)
    performance: Performance and load tests
    security: Security and compliance tests
    smoke: Smoke tests (quick validation)
    regression: Regression tests
    slow: Slow running tests
    api: API endpoint tests
    database: Database integration tests
    cache: Cache integration tests
    messaging: Messaging integration tests
    monitoring: Monitoring and observability tests
    disaster_recovery: Disaster recovery tests
    cross_region: Cross-region tests

# Test output options
console_output_style = progress
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Coverage options (if using pytest-cov)
[coverage:run]
source = .
omit = 
    */tests/*
    */test_*.py
    */__pycache__/*
    */venv/*
    */virtualenv/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

# Test timeout (if using pytest-timeout)
timeout = 300
timeout_method = thread
